on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          architecture: x64
          python-version: "3.13"

      - name: Setup Java 17 required by Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        shell: bash

      - name: Install and upgrade dependencies
        run: |
          export PATH="$PATH:~/.local/bin"
          sudo apt update
          sudo apt install -y \
            ant \
            autoconf \
            automake \
            ccache \
            cmake \
            g++ \
            gcc \
            git \
            lbzip2 \
            libffi-dev \
            libltdl-dev \
            libtool \
            libssl-dev \
            make \
            openjdk-17-jdk \
            patch \
            pkg-config \
            python3 \
            python3-dev \
            python3-pip \
            python3-venv \
            sudo \
            unzip \
            wget \
            zip
          python3 -m pip install --upgrade buildozer
        shell: bash

      - name: Prepare virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          echo "Using Python==$(python --version)"
        shell: bash

      - name: Install requirements in requirements.txt if it exists
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          fi
        shell: bash

      - name: Build APK
        run: buildozer -v init
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./buildozer.spec
